<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="menu-valorant">
        <ul>
          <li>
            <a href="#"
              ><img src="./assets/Logo valorant.svg" alt="Logo Valorant"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/Group 1.svg" alt="Logo Riot Games"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/share.svg" alt="Logo Compartilhar"
            /></a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="conteudo-agentes">
        <div class="logo-valorant">
          <img src="./assets/V_Logotype_Grey.svg" alt="Logo Valorant" />
        </div>

        <div class="imagen-agente">
          <div class="img-agentes-1">
            <a href="#"><img src="./assets/omen.png" alt="Agente Omen" /></a>
            <p>Omen</p>
          </div>
          <div class="img-agentes-2">
            <a href="#"><img src="./assets/sage.png" alt="Agente Sage" /></a>
            <p>Sage</p>
          </div>
          <div class="img-agentes-3">
            <a href="#"><img src="./assets/sova.png" alt="Agente Sova" /></a>
            <p>Sova</p>
          </div>
        </div>
      </section>

      <section class="conteudo-imagem-agente">
        <div>
          <img src="./assets/phoenix.png" alt="Agente Phoenix" />
        </div>
      </section>
    </main>
  </body>
</html>
